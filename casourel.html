<template name="carousel">
	<div id="myCarousel" class="carousel slide">
		<ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">

			<div class="active item ">
				<img src="http://twitter.github.com/bootstrap/assets/img/examples/slide-01.jpg" alt>
				<div class="container">
					<div class="carousel-caption">
						<h1> #1 Monitor Blood Pressure</h1>
						<p class="lead"> Doctors can monitor patient's blood pressure measurement the moment the measurement is taken. </p>
					</div>
				</div>
			</div>

		    <div class="item">
		    	<img src="http://twitter.github.com/bootstrap/assets/img/examples/slide-02.jpg" alt>
				<div class="container">
					<div class="carousel-caption">
						<h1> #2 Tell your patients what to do</h1>
						<p class="lead"> Doctors can send message to the patient's smart phone whenever needed.</p>
					</div>
				</div>
		    </div>

		    <div class="item">
		    	<img src="http://twitter.github.com/bootstrap/assets/img/examples/slide-03.jpg" alt>
				<div class="container">
					<div class="carousel-caption">
						<h1> #3 Everything is in control</h1>
						<p class="lead"> Patients are being taken care of all the time! </p>
					</div>
				</div>
		    </div>

		</div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div>
</template>
